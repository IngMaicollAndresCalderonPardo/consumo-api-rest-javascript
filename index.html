<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Square+Peg&display=swap" rel="stylesheet">
    <title>Random Cats with API REST</title>
</head>
<body>
    <header>
        <h1>Random Cats</h1>
    </header>
    
    <span id="error"></span>

    <section id="randomMichis" class="container">
        <h2>Gatitos APP</h2>
        <article>
            <img id="img1" width="350" alt="Cat random Picture" class="image">    
            <button id="btn1" class="random-cat-button">Guardar michi en favoritos</button>
        </article>
       
        <article>
            <img id="img2" width="350" alt="Cat random Picture" class="image">    
            <button id="btn2" class="random-cat-button">Guardar michi en favoritos</button>
        </article>
        
        <button on type="button" class="random-cat-button" onclick="loadRandomMichis()"> Show me a cat!</button>
    </section>

    <section id="uploadingMichi">
        <h2>Sube la foto de tu Michi</h2>

        <form id="uploadingForm" action="">
            <input id="file" type="file" name="file">
            <button type="button" onclick="uploadMichiPhoto()" >Subir foto de Michi</button>
        </form>
    </section>

    <section id="favoritesMichis">
        <h2>Gatitos Favoritos</h2>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"> </script>
</body>
</html>
